<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Video Tutorial</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- Video Player: Plays a video file -->
    <video src="src/video.mp4" width="500" controls></video>

    <!-- Video Loop: Continuously plays the video file -->
    <video src="src/video.mp4" width="500" loop></video>

    <!-- Muted Video: Plays the video file with no sound -->
    <video src="src/video.mp4" width="500" muted></video>

    <!-- Autoplay Video: Automatically plays the video file as soon as the page loads -->
    <video src="src/video.mp4" width="500" autoplay></video>

    <!-- Video with Multiple Sources: Provides fallback options for different browsers -->
    <video src="">
      <!-- MP4 Source: Compatible with most browsers -->
      <source src="src/video.mp4">
      <!-- WebM Source: Compatible with some browsers -->
      <source src="src/video.WebM">
      <!-- Fallback Text: Displayed if the browser does not support HTML5 video -->
      this video is not supported by HTML 5
    </video>
  </body>
</html>
