<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Character Encoding: Specifies the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Document Description: A short summary of the document's content -->
    <meta name="Description" content="This is a HTML-cheatsheet">

    <!-- Keywords: A list of keywords related to the document's content -->
    <meta name="Keywords" content="HTML, Beginners, Tutorial">

    <!-- Author: The name of the document's author -->
    <meta name="Author" content="Jeffrey Omoakah">

    <!-- Viewport Settings: Controls the zooming and scaling of the page on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Refresh: Reloads the page after a specified number of seconds -->
    <meta http-equiv="refresh" content="30">

    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Document</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- Add your HTML content here -->
  </body>
</html>
