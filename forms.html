<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Character Encoding: Specifies the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Viewport Settings: Controls the zooming and scaling of the page on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Forms Tutorial</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- Form Container: Contains form elements -->
    <form>
      <!-- Form Group: Contains a label and input field -->
      <div>
        <!-- Label: Text description for the input field -->
        <label for="fname">First Name</label>
        <!-- Input Field: Text input for first name -->
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
      </div>

      <!-- Form Group: Contains a label and input field -->
      <div>
        <!-- Label: Text description for the input field -->
        <label for="lname">Last Name</label>
        <!-- Input Field: Text input for last name -->
        <input type="text" id="lname" name="lname" placeholder="Enter last name">
      </div>

      <!-- Form Group: Contains a label and input field -->
      <div>
        <!-- Label: Text description for the input field -->
        <label for="pname">Password</label>
        <!-- Input Field: Password input for password -->
        <input type="password" id="pname" name="pname" placeholder="Enter password" maxlength="12" required>
      </div>

      <!-- Form Group: Contains a label and input field -->
      <div>
        <!-- Label: Text description for the input field -->
        <label for="ename">Email</label>
        <!-- Input Field: Email input for email -->
        <input type="email" id="ename" name="ename" placeholder="Enter email" required>
      </div>

      <!-- Form Group: Contains a label and input field -->
      <div>
        <!-- Label: Text description for the input field -->
        <label for="tname">Phone Number</label>
        <!-- Input Field: Tel input for phone number -->
        <input type="tel" id="tname" name="tname" placeholder="Enter phone number" required>
      </div>

      <!-- Form Group: Contains a label and input field -->
      <div>
        <!-- Label: Text description for the input field -->
        <label for="dname">Date</label>
        <!-- Input Field: Date input for date -->
        <input type="date" id="dname" name="dname" placeholder="Enter date" required>
      </div>

      <!-- Form Group: Contains a label and input field -->
      <div>
        <!-- Label: Text description for the input field -->
        <label for="qname">Quantity</label>
        <!-- Input Field: Number input for quantity -->
        <input type="number" id="qname" name="qname" placeholder="Enter quantity" required>
      </div>

      <!-- Form Group: Contains form buttons -->
      <div>
        <!-- Reset Button: Clears form fields -->
        <input type="reset">
      </div>

      <div>
        <!-- Submit Button: Submits form data -->
        <input type="submit">
      </div>
    </form>
  </body>
</html>
