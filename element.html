<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Tutorial</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- Heading 1: Main heading of the page -->
    <h1>i like pizza</h1>

    <!-- Horizontal Rule: Visual separator -->
    <hr>

    <!-- Heading 2-6: Subheadings with decreasing importance -->
    <h2>i like pizza</h2>
    <h3>i like pizza</h3>
    <h4>i like pizza</h4>
    <h5>i like pizza</h5>
    <h6>i like pizza</h6>

    <!-- Line Break: Creates a blank line -->
    <br>

    <!-- Paragraph: A block of text -->
    <p>This is a test work</p>
  </body>
</html>
