<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Text Formatting Tutorial</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- HTML Text Formatting Tags: Used to apply styles to text -->

    <!-- Paragraph: A block of text -->
    <p>This is a new text</p>

    <!-- Bold Text: Displays text in bold font -->
    <p>This is a <b>Bold</b> text</p>

    <!-- Italic Text: Displays text in italic font -->
    <p>This is a <i>Italic</i> text</p>

    <!-- Big Text: Displays text in larger font size -->
    <p>This is a <big>Big</big> text</p>

    <!-- Subscript Text: Displays text in subscript format -->
    <p>This is a <sub>Subscript</sub> text</p>

    <!-- Superscript Text: Displays text in superscript format -->
    <p>This is a <sup>Superscript</sup> text</p>

    <!-- Inserted Text: Displays text with an underline -->
    <p>This is a <ins>Inserted</ins> text</p>

    <!-- Marked Text: Displays text with a yellow background -->
    <p>This is a <mark>Marked</mark> text</p>

    <!-- Deleted Text: Displays text with a strikethrough -->
    <p>This is a <del>Deleted</del> text</p>
  </body>
</html>
