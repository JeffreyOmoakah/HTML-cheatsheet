<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Hyperlink Teachings</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- External Link to YouTube: Opens in a new tab -->
    <a href="https://www.youtube.com/" target="_blank" title="This should take you to YouTube">YouTube</a>
    <br>

    <!-- External Link to Google: Opens in the same tab -->
    <a href="https://www.google.com/" target="_self" title="This should take you to Google">Google</a>
    <br>

    <!-- Internal Link to Element Page: Opens in the same tab -->
    <a href="element.html" title="This should take you to the Element page">Element Page</a>
  </body>
</html>
