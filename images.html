<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Images Tutorial</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- Link to GitHub Repository: Opens in a new tab -->
    <a href="https://github.com/JeffreyOmoakah/HTML-cheatsheet/tree/main">
      <!-- Image Element: Displays an image on the page -->
      <img
        src="src/wallpaper.jpg"  <!-- Source URL of the image file -->
        height="200"  <!-- Height of the image in pixels -->
        alt="This is an image of Shrek"  <!-- Alternative text for accessibility -->
      >
    </a>
  </body>
</html>
