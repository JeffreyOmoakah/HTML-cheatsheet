<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Character Encoding: Specifies the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport Settings: Controls the zooming and scaling of the page on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Document</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- Link to Google with a custom button -->
    <a href="https://google.com">
      <!-- Button with custom styles: aqua text color and rounded corners -->
      <button style="color: aqua; border-radius: 6px;">Click me</button>
    </a>

    <!-- Link to Google with a disabled button -->
    <a href="https://google.com">
      <!-- Disabled Button: Cannot be clicked or interacted with -->
      <button disabled>Click me</button>
    </a>
  </body>
</html>
