<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Document Container -->
<html lang="en">
  <!-- Head Section: Contains metadata about the document -->
  <head>
    <!-- Page Title: Displayed in browser title bar and search engine results -->
    <title>Document</title>
  </head>

  <!-- Body Section: Contains the visible content of the document -->
  <body>
    <!-- Inline Frame (Iframe): Embeds another HTML document or web page within this page -->
    <!-- Used for displaying external content, such as ads, maps, or videos -->
    <iframe
      src="https://www.wikipedia.com"  <!-- Source URL of the iframe content -->
      width="750"  <!-- Width of the iframe in pixels -->
      height="750"  <!-- Height of the iframe in pixels -->
    ></iframe>
  </body>
</html>
